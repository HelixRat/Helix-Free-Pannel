<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELIX VIP PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1, h3 {
            text-align: center;
            color: #ffffff;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        input, select {
            background: #333333;
            color: #ffffff;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e63939;
        }
        .user-list {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .user-list ul {
            list-style: none;
            padding-left: 0;
        }
        .user-list li {
            margin-bottom: 10px;
            color: #fff;
        }
        .delete-btn {
            background-color: #e63946;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #d62c2c;
        }
    </style>
</head>
<body>
    <div class="header">HELIX VIP PANEL</div>

    <!-- Login Page -->
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <!-- Account Creation (Admin Only) -->
    <div class="container" id="account-creation-container" style="display:none;">
        <h1>Create Account</h1>
        <form id="create-account-form">
            <input type="text" id="new-username" placeholder="Enter New Username" required>
            <input type="password" id="new-password" placeholder="Enter New Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p id="account-creation-message"></p>

        <button id="view-users">View Created Accounts</button>
        <div id="user-list" class="user-list" style="display:none;">
            <h3>Created Users:</h3>
            <ul id="user-list-ul"></ul>
        </div>
        
        <button id="back-to-login">Back to Login</button>
    </div>

    <!-- Key Generation (for regular users) -->
    <div class="container" id="key-generation-container" style="display:none;">
        <h1>Generate Keys</h1>
        <form id="generate-key-form">
            <input type="text" id="name" placeholder="Enter Name for Key" required>
            <input type="number" id="days" placeholder="Days" required>
            <input type="number" id="hours" placeholder="Hours" required>
            <button type="submit">Generate Key</button>
        </form>
        <h3>Generated Keys</h3>
        <ul id="key-list"></ul>
        <button id="logout">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
